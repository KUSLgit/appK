<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>APPK</title>
    <link rel="stylesheet" href="design.css" />
  </head>
  <body>
    <form id="container">
      <div id="extraDiv">
        <div id="xx-Div">
          <fieldset>
            <!-- <legend>Cypher your secret messages</legend> -->

            <div class="inpCont">
              <input
                type="text"
                name=""
                id="inp1"
                oninput="encrypt()"
                placeholder="Encrypt your text"
              />
              <svg
                onclick="copyToClipboard('#inp1')"
                viewBox="-3.12 -3.12 30.24 30.24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                stroke="#000000ff"
                stroke-width="0.00024000000000000003"
              >
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g
                  id="SVGRepo_tracerCarrier"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></g>
                <g id="SVGRepo_iconCarrier">
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M21 8C21 6.34315 19.6569 5 18 5H10C8.34315 5 7 6.34315 7 8V20C7 21.6569 8.34315 23 10 23H18C19.6569 23 21 21.6569 21 20V8ZM19 8C19 7.44772 18.5523 7 18 7H10C9.44772 7 9 7.44772 9 8V20C9 20.5523 9.44772 21 10 21H18C18.5523 21 19 20.5523 19 20V8Z"
                    fill="rgba(255, 255, 255, 0.2)"
                  ></path>
                  <path
                    d="M6 3H16C16.5523 3 17 2.55228 17 2C17 1.44772 16.5523 1 16 1H6C4.34315 1 3 2.34315 3 4V18C3 18.5523 3.44772 19 4 19C4.55228 19 5 18.5523 5 18V4C5 3.44772 5.44772 3 6 3Z"
                    fill="rgba(255, 255, 255, 0.2)"
                  ></path>
                </g>
              </svg>
            </div>
            <p id="encrypt" onclick="copyToClipboardP('#encrypt')" title="Click to copy">
              Encrypted Text:
            </p>
            <hr />

            <div class="inpCont">
              <!-- <label for="inp2">Decrypt your text</label> -->
              <input
                oninput="decrypt()"
                type="text"
                name=""
                id="inp2"
                placeholder="Decrypt your text"
              />
              <svg
                onclick="copyToClipboard('#inp2')"
                viewBox="-3.12 -3.12 30.24 30.24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                stroke="#333"
                stroke-width="0.00024000000000000003"
              >
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g
                  id="SVGRepo_tracerCarrier"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></g>
                <g id="SVGRepo_iconCarrier">
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M21 8C21 6.34315 19.6569 5 18 5H10C8.34315 5 7 6.34315 7 8V20C7 21.6569 8.34315 23 10 23H18C19.6569 23 21 21.6569 21 20V8ZM19 8C19 7.44772 18.5523 7 18 7H10C9.44772 7 9 7.44772 9 8V20C9 20.5523 9.44772 21 10 21H18C18.5523 21 19 20.5523 19 20V8Z"
                    fill="rgba(255, 255, 255, 0.2)"
                  ></path>
                  <path
                    d="M6 3H16C16.5523 3 17 2.55228 17 2C17 1.44772 16.5523 1 16 1H6C4.34315 1 3 2.34315 3 4V18C3 18.5523 3.44772 19 4 19C4.55228 19 5 18.5523 5 18V4C5 3.44772 5.44772 3 6 3Z"
                    fill="rgba(255, 255, 255, 0.2)"
                  ></path>
                </g>
              </svg>
            </div>
            <p id="decrypt" onclick="copyToClipboardP('#decrypt')" title="Click to copy">
              Decrypted Text:
            </p>
          </fieldset>
          <span class="balls" id="ball1"></span>
          <span class="balls" id="ball2"></span>
          <span class="balls" id="ball3"></span>

          <!-- <button onclick="showDialog()">i</button>
          <dialogue id="dialogue">You can copythe encrypted text by clicking on it
          </dialogue>
          <button onclick="closeDialog()">close</button> -->
        </div>
      </div>
    </form>

    <script src="logic.js"></script>
  </body>
</html>
